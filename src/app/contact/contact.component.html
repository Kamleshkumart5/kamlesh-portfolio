<section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
        </div>
        <button (click)="Submit()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
