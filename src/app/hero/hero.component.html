<section class="hero">
  <div class="hero-overlay"></div>
  <div class="container">
    <div class="hero-content">
      <h1>{{ heroTitle }}</h1>
      <p class="lead">{{ heroSubtitle }}</p>
      <p>{{ heroDescription }}</p>
      <div class="hero-actions">
        <button class="btn btn-primary" (click)="viewProjects()">Explore My Work</button>
        <button class="btn btn-secondary" (click)="downloadResume()">Get My Resume</button>
      </div>
    </div>
  </div>
</section>
