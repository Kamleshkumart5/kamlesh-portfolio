<section class="hero">
  <div class="hero-overlay"></div>
  <div class="container">
    <div class="hero-content">
      
      <!-- Hero Text (unchanged) -->
      <div class="hero-text">
        <p class="lead">{{ heroSubtitle }}</p>
        <p>{{ heroDescription }}</p>

        <div class="hero-actions">
          <button class="btn btn-primary" (click)="viewProjects()">Explore My Work</button>
          <button class="btn btn-primary" (click)="viewExperience()">Work Experience</button>
          <button class="btn btn-secondary" (click)="downloadResume()">Get My Resume</button>
        </div>
      </div>

      <!-- Hero Image + Contact Info grouped together -->
      <div class="hero-image">
        <img src="assets/passport-image.jpg" alt="Your Passport Image">

        <div class="hero-contact">
          <p><strong>Name:</strong> {{ heroTitle }}</p>
          <p>Email:Kamleshkumart5&#64;gmail.com</p>
          <p><strong>Phone:</strong> {{ phoneNumber }}</p>
          <p><strong>Location:</strong> {{ Location }}</p>
        </div>
      </div>

    </div>
  </div>
</section>
