<section class="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let project of projects">
          <div class="card">
            <!-- <img [src]="project.imageUrl" class="card-img-top" [alt]="project.title"> -->
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.description }}</p>
              <p>Technologies: {{ project.technologies.join(', ') }}</p>
              <!-- <a [routerLink]="project.link" class="btn btn-primary">View Details</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
